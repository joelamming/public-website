<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body,
        #layout-content {
            background-color: #000000 !important;
            margin: 0;
            min-height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="/static/style_1.0.10.css" hx-preserve="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="/static/htmx.min.js"></script>
    <script src="/static/site.js"></script>

    <title hx-preserve="true">OpenAI's o3 changes the narrative</title>
    <meta property="og:title" content="OpenAI&#39;s o3 changes the narrative" hx-preserve="true">
    <meta property="og:description" content="Initial thoughts on OpenAI's announcement of its latest so-called thinking

    <meta property="article:published_time" content="2024-12-20" hx-preserve="true">

    <meta property="article:tag" content="ASI" hx-preserve="true">
    <meta property="article:tag" content="o3" hx-preserve="true">
    <meta property="article:tag" content="OpenAI" hx-preserve="true">
    <meta name="author" content="Joe Lamming" hx-preserve="true">
    <link rel="author" href="/" hx-preserve="true">

<body>
    <div hx-get="/components/head-base.html" hx-trigger="load" hx-swap="none"></div>

                <div class="placeholder-block placeholder-header-subtitle"></div>
            </header>
        </div>
        <div id="nav-container" hx-get="/components/navigation.html" hx-trigger="revealed" hx-swap="innerHTML">

                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
            </nav>
        </div>
        <noscript>
            <div class="no-js-warning">
                <h2>Yep, HTMX is a JavaScript library</h2>
                <p>It's extremely lightweight, but it's still a JavaScript library. My site requires HTMX to function.
                    You'll need to enable it, sorry. It's also really good for deflecting low-effort crawlers (and LLM search tools!).</p>
            </div>
        </noscript>
        <main id="main-content">
            <article class="blog-post">
                <div hx-get="/posts/2024/openai-o3-changes-the-narrative/post-header.html" hx-trigger="load"

                    <div class="placeholder-block placeholder-article-meta" style="width: 40%;"></div>
                    <div class="placeholder-block placeholder-article-meta"

                </div>

                <div hx-get="/posts/2024/openai-o3-changes-the-narrative/post-content.html" hx-trigger="load"
                    hx-swap="innerHTML">
                    <div class="placeholder-block placeholder-text-line long"></div>
                    <div class="placeholder-block placeholder-text-line medium"></div>
                    <div class="placeholder-block placeholder-text-line long"></div>
                    <div class="placeholder-block placeholder-text-line short"></div>
                    <div class="placeholder-block placeholder-text-line x-long"></div>

                    <div class="placeholder-block placeholder-text-line medium" style="margin-top: var(--space-lg);">

                    <div class="placeholder-block placeholder-text-line long"></div>
                    <div class="placeholder-block placeholder-text-line x-long"></div>

                    <div class="placeholder-block placeholder-image" style="margin-top: var(--space-lg);"></div>

                    <div class="placeholder-block placeholder-text-line medium"></div>
                    <div class="placeholder-block placeholder-text-line x-long"></div>
                </div>

                    <div class="post-navigation">
                        <a href="/years/2024.html" class="back-to-posts" hx-get="/years/2024.html"

                            posts</a>
                    </div>
                </footer>
            </article>
        </main>
        <div id="footer-container" hx-get="/components/footer.html" hx-trigger="load" hx-swap="innerHTML">
            <footer class="footer-placeholder">
                <div class="placeholder-block placeholder-footer-line"></div>
                <div class="placeholder-block placeholder-footer-line short"
                    style="width: 50%; margin-top: var(--space-sm);"></div>

</html>
