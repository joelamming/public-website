<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body,
        #layout-content {
            background-color: #000000 !important;
            margin: 0;
            min-height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="/static/style_1.0.8.css" hx-preserve="true">
    <script src="/static/htmx.min.js" defer></script>
    <script src="/static/head-support.js" defer></script>

    <title hx-preserve="true">Joe Blogs</title>
    <meta property="og:title" content="Joe Lamming's Blog" hx-preserve="true">
    <meta property="og:description" content="Personal blog and portfolio" hx-preserve="true">
    <meta name="author" content="Joe Lamming" hx-preserve="true">
    <link rel="author" href="/" hx-preserve="true">
</head>

<body hx-ext="head-support">
    <div hx-get="/components/head-base.html" hx-trigger="revealed" hx-swap="none"></div>
    <div class="site-wrapper">
        <div id="header-container" hx-get="/components/header.html" hx-trigger="load" hx-swap="innerHTML">
            <header class="header-placeholder">
                <div class="placeholder-block placeholder-header-title"></div>
                <div class="placeholder-block placeholder-header-subtitle"></div>
            </header>
        </div>
        <div id="nav-container" hx-get="/components/navigation.html" hx-trigger="revealed" hx-swap="innerHTML">
            <nav class="placeholder-nav-container">
                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
            </nav>
        </div>
        <noscript>
            <div class="no-js-warning">
                <h2>Yep, HTMX is a JavaScript library</h2>
                <p>It's extremely lightweight, but it's still a JavaScript library. My site requires HTMX to function.
                    You'll need to enable it, sorry.</p>
            </div>
        </noscript>
        <main id="main-content">
            <article class="homepage-content">
                <div hx-get="/components/index-content.html" hx-trigger="load" hx-swap="innerHTML">
                    <div class="placeholder-block placeholder-article-title"></div>
                    <div class="placeholder-block placeholder-text-line medium"></div>
                    <div class="placeholder-block placeholder-text-line long"></div>
                    <div class="placeholder-block placeholder-text-line short"></div>
                    <br>
                    <div class="placeholder-block placeholder-article-title medium"></div>
                    <div class="placeholder-block placeholder-text-line long"></div>
                    <div class="placeholder-block placeholder-text-line medium"></div>
                    <div class="placeholder-block placeholder-text-line x-long"></div>
                </div>
            </article>
        </main>
        <div id="footer-container" hx-get="/components/footer.html" hx-trigger="load" hx-swap="innerHTML">
            <footer class="footer-placeholder">
                <div class="placeholder-block placeholder-footer-line"></div>
                <div class="placeholder-block placeholder-footer-line short"
                    style="width: 50%; margin-top: var(--space-sm);"></div>
            </footer>
        </div>
    </div>
</body>

</html>
