<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body,
        #layout-content {
            background-color: #000000 !important;
            margin: 0;
            min-height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="/static/style_1.0.10.css" hx-preserve="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=IBM+Plex+Serif:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap">
    <script src="/static/htmx.min.js"></script>
    <script src="/static/site.js"></script>

    <title hx-preserve="true">2023 Posts</title>
    <meta property="og:title" content="2023 Posts" hx-preserve="true">
    <meta property="og:description" content="Blog posts from 2023" hx-preserve="true">
</head>

<body>
    <div hx-get="/components/head-base.html" hx-trigger="load" hx-swap="none"></div>

    <div class="site-wrapper">
        <div id="header-container" hx-get="/components/header.html" hx-trigger="load" hx-swap="innerHTML">
            <header class="header-placeholder">
                <div class="placeholder-block placeholder-header-title"></div>
                <div class="placeholder-block placeholder-header-subtitle"></div>
            </header>
        </div>

        <div id="nav-container" hx-get="/components/navigation.html" hx-trigger="load" hx-swap="innerHTML">
            <nav class="placeholder-nav-container">
                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
                <div class="placeholder-block placeholder-nav-item"></div>
            </nav>
        </div>

        <main id="main-content" role="main">
            <h2>Posts from 2023</h2>
            <div class="blog-posts">
                <article class="blog-post-preview">
                    <h3>Coming Soon</h3>
                    <p class="excerpt">Plenty from this year yet to be uploaded.</p>
                </article>
            </div>
        </main>

        <div id="footer-container" hx-get="/components/footer.html" hx-trigger="load" hx-swap="innerHTML">
            <footer class="footer-placeholder">
                <div class="placeholder-block placeholder-footer-line"></div>
                <div class="placeholder-block placeholder-footer-line short"
                    style="width: 50%; margin-top: var(--space-sm);"></div>
            </footer>
        </div>
    </div>
</body>

</html>
